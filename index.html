<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Volunteer Form</title>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
            <fieldset>
                <legend>My Info</legend>
                <div><label>First Name: <input type="text" name="first_name_field"></label></div>
                <div><label>Last Name: <input type="text" name="last_name_field"></label></div>
                <div><label>Phone Number: <input type="text" name="phone_field"></label></div>
                <div><label>Email Address: <input type="text" name="email_field"></label></div>
                <div>Gender: 
                    <label>Male<input type="radio" name="gender_field" value="M" checked></label>
                    <label>Female<input type="radio" name="gender_field" value="F"></label>
                </div>
                <div>Age:
                    <select name="age_field">
                        <option value="under 18">under 18</option>
                        <option value="18-24">18 - 24</option>
                        <option value="25-34">25 - 34</option>
                        <option value="35-44">35 - 44</option>
                        <option value="45-54">45 - 54</option>
                        <option value="55-64">55 - 64</option>
                        <option value="65 and over">65 and over</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>My Availability</legend>
                <div>Days Available:</div>
                <div><label>Sunday<input type="checkbox" name="available_field[]" value="sun"></label></div>
                <div><label>Monday<input type="checkbox" name="available_field[]" value="mon"></label></div>
                <div><label>Tuesday<input type="checkbox" name="available_field[]" value="tue"></label></div>
                <div><label>Wednesday<input type="checkbox" name="available_field[]" value="wed"></label></div>
                <div><label>Thursday<input type="checkbox" name="available_field[]" value="thu"></label></div>
                <div><label>Saturday<input type="checkbox" name="available_field[]" value="sat"></label></div>
                <div><label>Any comments?<textarea name="comments_field"></textarea></label></div>
            </fieldset>
            <fieldset>
                <input type="hidden" name="hidden_field" value="exu5">
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
